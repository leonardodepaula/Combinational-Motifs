{% extends 'base.html' %}
{% load static %}
{% static "" as static_url %}

{% block header %}
<div class="row g-2 align-items-center">
  <div class="col">
    {% for motif in diagram.motif.get_ancestors %}
    <span class="h1 nivel-{{ motif.depth }}">{{ motif }}</span>
    </br>
    {% endfor %}
    <span class="h1 nivel-{{ diagram.motif.depth }}">{{ diagram.motif }}</span>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="row row-deck row-cards">
  <div class="col-12">
    <div class="card card-md">
      <div class="card-body">
        <div class="row align-center">
          <img src="{% static '/diagrams/' %}{{ diagram.pk}}.png" alt="{{ diagram.motif }}" style="max-width: 40%; height: auto; margin: 0 auto;">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
